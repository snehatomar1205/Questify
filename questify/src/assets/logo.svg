<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="50" fill="#FF4081"/>
  
  <!-- Q letterform shape -->
  <path d="M40 60 Q60 40, 80 60 Q100 80, 80 100 Q60 120, 40 100 Q20 80, 40 60" 
        fill="white" 
        stroke="none"/>
  
  <!-- Q tail flourish -->
  <path d="M75 85 L95 105" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Reflection highlight -->
  <path d="M45 45 Q60 35, 75 45" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Questify text -->
  <text x="130" y="80" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="#FF4081">
    Questify
  </text>
  
  <!-- Optional tagline -->
  <text x="135" y="100" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#666666">
    Search Smarter
  </text>
</svg>